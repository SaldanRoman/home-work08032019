<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Turbo calc)</title>
    </head>
    <body>
        <div class="calc">
            <input type="text" class="display" disabled placeholder="0">
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <br>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="opers">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="memsave">
                <button>MS</button>
            </div>
            <div class="memrec">
                <button>MR</button>
            </div>
            <div class="memclear">
                <button>MC</button>
            </div>
            <div class="sqrt">
                <button>SQRT</button>
            </div>
            <div class="equal">
                <button>&nbsp &nbsp=&nbsp &nbsp</button>
            </div>
            <div class="clear">
                <button>Clear</button>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
